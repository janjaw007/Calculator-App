<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="calculator-title">Hello Calculator App</h1>
    <div class="calculator-body">
      <div class="calculator-display"></div>
      <div class="calculator-button"><span>7</span></div>
      <div class="calculator-button"><span>8</span></div>
      <div class="calculator-button"><span>9</span></div>
      <div class="calculator-button"><span>%</span></div>
      <div class="calculator-button"><span>4</span></div>
      <div class="calculator-button"><span>5</span></div>
      <div class="calculator-button"><span>6</span></div>
      <div class="calculator-button"><span>X</span></div>
      <div class="calculator-button"><span>1</span></div>
      <div class="calculator-button"><span>2</span></div>
      <div class="calculator-button"><span>3</span></div>
      <div class="calculator-button"><span>-</span></div>
      <div class="calculator-button"><span>0</span></div>
      <div class="calculator-button"><span>.</span></div>
      <div class="calculator-button"><span>=</span></div>
      <div class="calculator-button"><span>+</span></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
